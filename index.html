<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/quizGame.css">
    <title>San Francisco Giants Trivia</title>
</head>
<body>
    <h1 id="header">San Francisco Giants Trivia</h1>
    <div id="container">
        <main id="quiz">
            <h1 id="game-h1">Do you know the San Francisco Giants?</h1>
            <p id="question">You will have 60 seconds to answer 10 questions about your San Francisco Giants!</p>
            </p>
            <ol id="answers"></ol>
            <p id="answeralert"></p>
            <button id="startbutton">START</button>
            <form id="highscoreform">
                <h1>Congratulations! You have a High Score!</h1>
                <label for="initials">Enter Your Initials Here!</label>
                <input type="text" id="initials" name="initials" placeholder="ex. MB">
                <button id="highscorebutton">Submit</button>
            </form>
        </main>
        <aside id="highscorecontainer">
            <h2>Top Scores</h2>
            <ol id="highscore"></ol>
        </aside>
    </div>
    <script src="./JavaScript.js/jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript" src="./JavaScript.js/script.js"></script>
    <script type="text/javascript" src="./JavaScript.js/quizgame.js"></script>
</body>
</html>
